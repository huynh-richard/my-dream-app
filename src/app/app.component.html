<h1>Secret Dev Chat</h1>

<div *ngIf="!signedIn">
  <div>Enter you name: <input [(ngModel)]="username"></div>
  <button (click)="initConnection()">Submit</button>
</div>

<div *ngIf="signedIn"> 
  <div >Message: <input [(ngModel)]="message"></div>
  <button (click)="logoff()">Logoff</button>
</div>
